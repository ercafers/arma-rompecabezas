<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acertijo 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
  max-width: 640px;
  margin: 0 auto;
  padding: 16px;
  text-align: center;
    }
    #puzzle-container {
      display: none; /* se muestra solo cuando aciertan */
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
    }
    #puzzle-container img {
     max-width: 100%;
  height: auto;
    }
    #hint {
      display: none;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
       width: 100%;
  max-width: 320px;
  font-size: 16px;
  padding: 8px;
    }
    button {
     font-size: 16px;
  padding: 10px 16px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Acertijo 3</h1>

  <p id="riddle">
   ¿Cuántas veces se puede restar 1 a la cifra 1111?
  </p>

  <input type="text" id="answer" placeholder="Escribe tu respuesta">
  <br>
  <button onclick="checkAnswer()">Comprobar</button>

  <p id="error"></p>

<!-- Pista sobre el siguiente QR -->
  <p id="hint">
    Pista: el siguiente código QR está en detrás de la lavadora.
  </p>

  <!-- Contenedor con las piezas acumuladas -->
  <div id="puzzle-container" style="display:none;">    
    <img src="pieza3.png" alt="Pieza 3 del rompecabezas">
  </div>

  <!-- Pista sobre el siguiente QR -->
  <p id="hint">
    Pista: el siguiente código QR está en __________.
  </p>

  <script>
    function normalizar(texto) {
      return texto
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .trim();
    }

    function checkAnswer() {
      const input = document.getElementById("answer").value;
      const respuestaUsuario = normalizar(input);

      // Cambia esto por la respuesta correcta del acertijo 3
      const respuestaCorrecta = normalizar("1");

      const error = document.getElementById("error");
      const puzzle = document.getElementById("puzzle-container");
      const hint = document.getElementById("hint");

      if (respuestaUsuario === respuestaCorrecta) {
        error.textContent = "";
        puzzle.style.display = "flex";
        hint.style.display = "block";
      } else {
        error.textContent = "Respuesta incorrecta, intenta de nuevo.";
      }
    }
  </script>
</body>
</html>
